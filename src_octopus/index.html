<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <nav class="site-nav">
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
        
        <ul class="open desktop" id="cat-list">
        </ul>
    </nav>

    <header class="masthead">
        <h1>Conheça os gatinhos</h1>

        <div class="col" id="cat">
            <div class="card">
                <h3 id="cat-name"></h3>
                <img class="cat" id="cat-image" src="" alt="Gato">
                <p id="cat-description"></p>
                <div class="item">
                    <img class="heart" src="images/heart.png" alt="Like">
                    <span id="cat-like"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <button class="btn-admin">Admin</button><br>
        </div>
        <div id="admin">
            <form class="admin-form">
                <label for="name">Nome</label>
                <input type="text" id="name"><br>

                <label for="imageURL">URL da Imagem</label>
                <input type="text" id="image"><br>

                <label for="clicks">Likes</label>
                <input type="text" id="like"><br>

                <label for="description">Descrição</label>
                <textarea type="text" id="description"></textarea><br>
                <div class="row">
                    <button class="btn-save">Salvar</button>
                    <button class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
        
    </header>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
