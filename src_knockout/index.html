<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- MENU -->
    <nav class="site-nav">
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
        
        <ul class="open desktop" data-bind="foreach: catList">
            <li><a href="" data-bind="text: name, click: $parent.setCat"></a></li>
        </ul>
    </nav>

    <header class="masthead">
        <h1>Conheça os gatinhos</h1>

        <!-- CARD -->
        <div class="col" id="cat" data-bind="with: currentCat">
            <div class="card">

                <h3 data-bind="text: name"></h3>
                <img class="cat" src="" data-bind="click: $parent.incrementLike, attr: {src: image}" alt="Gato">
                <h4 data-bind="text: level"></h4>
                <p data-bind="text: description"></p>
                <div class="item">
                    <img class="heart" src="images/heart.png" alt="Like">
                    <span data-bind="text: like"></span>
                </div>
            </div>

            <h3>Apelidos:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
            
        </div>

</html>
